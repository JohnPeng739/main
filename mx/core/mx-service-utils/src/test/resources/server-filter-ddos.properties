websocket.enabled=true
websocket.port=9994

websocket.idleTimeoutSecs=300
websocket.threads=100
websocket.outputSize=32KB
websocket.requestHeaderSize=8KB
websocket.responseHeaderSize=8KB

websocket.session.ping.cycleSec=5
websocket.session.clean.cycleSec=30
websocket.session.filter.rules=ddosFilterRule
websocket.session.filter.rules.ddos.cycleSec=30
websocket.session.filter.rules.ddos.maxConnections=20

websocket.service.classes=websocketClassesTest
