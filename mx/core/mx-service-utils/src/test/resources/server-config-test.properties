## restful
restful.enabled=true
restful.port=7000

restful.security=true
restful.security.keystore=restful-keystore-path
restful.security.keystorePassword=restful-keystore-password
restful.security.keyManagerPassword=restful-keystore-manager-password

restful.threads=123
restful.outputSize=100KB
restful.requestHeaderSize=16KB
restful.responseHeaderSize=15KB
restful.idleTimeoutSecs=2000

restful.service.classes=restful-classes1,restful-classes2

## servlet
servlet.enabled=true
servlet.port=7001

servlet.security=true
servlet.security.keystore=servlet-keystore-path
servlet.security.keystorePassword=servlet-keystore-password
servlet.security.keyManagerPassword=servlet-keystore-manager-password

servlet.threads=321
servlet.outputSize=50KB
servlet.requestHeaderSize=10KB
servlet.responseHeaderSize=20KB
servlet.idleTimeoutSecs=100
servlet.service.classes=servlet-classes1, servlet-classes2

## web socket
websocket.enabled=true
websocket.port=7002

websocket.security=true
websocket.security.keystore=websocket-keystore-path
websocket.security.keystorePassword=websocket-keystore-password
websocket.security.keyManagerPassword=websocket-keystore-manager-password

websocket.session.ping.cycleSec=10
websocket.session.clean.cycleSec=40

websocket.threads=110
websocket.outputSize=30KB
websocket.requestHeaderSize=10KB
websocket.responseHeaderSize=12KB
websocket.idleTimeoutSecs=350

websocket.asyncWriteTimeoutSecs=30
websocket.inputBufferSize=6 KB
websocket.maxTextMessageSize=60 KB
websocket.maxTextMessageBufferSize=33 KB
websocket.maxBinaryMessageSize=62 KB
websocket.maxBinaryMessageBufferSize=12 KB

websocket.service.classes=websocket-classes1, websocket-classes2

## tcp server
tcp.enabled=true

tcp.servers.num=1

tcp.servers.1.port=9996
tcp.servers.1.maxLength=500
tcp.servers.1.maxTimeout=321
tcp.servers.1.packet.wrapper=org.mx.service.server.comm.DefaultPacketWrapper
tcp.servers.1.receiver=tcpReceiver

## udp server
udp.enabled=true

udp.servers.num=1

udp.servers.1.port=9995
udp.servers.1.maxLength=50
udp.servers.1.maxTimeout=123
udp.servers.1.packet.wrapper=org.mx.service.server.comm.DefaultPacketWrapper
udp.servers.1.receiver=udpReceiver