plugins {
  id 'com.jfrog.bintray' version '1.4'
}

apply from: '../../dependencies.gradle'

apply from: '../../allprojects.gradle'

project(':mx-utils') {
  version = '2.1.0'

  dependencies {
    compile(
      libs.'fastjson',
      libs.'log4j-api',
      libs.'log4j-core',
      libs.'log4j-jcl',
      libs.'log4j-slf4j-impl',
      libs.'slf4j-api'
    )
  }
}

project(':mx-dal') {
  version = '1.1.0'

  dependencies {
    compile(
      project(':mx-utils'),
      libs.'spring-context',
      libs.'commons-dbcp2'
    )
  }
}

project(':mx-dal-hibernate') {
  version = '1.1.1'

  dependencies {
    compile(
      project(':mx-dal'),
      libs.'h2database',
      libs.'commons-dbcp2',
      libs.'spring-tx',
      libs.'spring-data-jpa',
      libs.'hibernate-entitymanager',
      libs.'mysql'
    )
  }
}

project(':mx-dal-mongodb') {
  version = '1.1.0'

  dependencies {
    compile(
      project(':mx-dal'),
      libs.'spring-data-mongodb'
    )
  }
}

project(':mx-rest-utils') {
  version = '1.2.2'

  dependencies {
    compile(
      project(':mx-utils'),
      project(':mx-dal'),
      libs.'spring-context',
      libs.'jersey-server',
      libs.'jersey-media-jackson',
      libs.'jersey-jetty-http',
      libs.'jetty-server',
      libs.'jetty-servlet',
      libs.'jetty-websocket'
    )
  }
}

apply from: '../../subproject.gradle'
