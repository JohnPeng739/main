plugins {
  id 'com.jfrog.bintray' version '1.4'
}

apply from: '../../dependencies.gradle'

apply from: '../../allprojects.gradle'

project(':mx-utils') {
  version = '2.1.5'
  description = 'Many utility java class, such as : DateUtils, StringUtils, etc.'

  dependencies {
    compile(
      libs.'fastjson',
      libs.'log4j-api',
      libs.'log4j-core',
      libs.'log4j-jcl',
      libs.'log4j-slf4j-impl',
      libs.'slf4j-api'
    )
  }
}

project(':mx-spring') {
  version = '1.0.1'
  description = 'Many utility based on spring, such as : SpringContextHolder, etc.'

  dependencies {
    compile(
      project(':mx-utils'),
      libs.'spring-context'
    )
  }
}

project(':mx-dal') {
  version = '1.1.4'
  description = 'data access layer abstract classes and interfaces.'

  dependencies {
    compile(
      project(':mx-utils'),
      project(':mx-spring'),
      libs.'commons-dbcp2'
    )
  }
}

project(':mx-dal-hibernate') {
  version = '1.1.6'
  description = 'Dal with hibernate JPA.'

  dependencies {
    compile(
      project(':mx-dal'),
      libs.'h2database',
      libs.'commons-dbcp2',
      libs.'spring-tx',
      libs.'spring-data-jpa',
      libs.'hibernate-entitymanager',
      libs.'mysql'
    )
  }
}

project(':mx-dal-mongodb') {
  version = '1.1.5'
  description = 'dal with mongoldb.'

  dependencies {
    compile(
      project(':mx-dal'),
      libs.'spring-data-mongodb'
    )
    testCompile(
      libs.'mongodb-embed'
    )
  }
}

project(':mx-service-utils') {
  version = '1.3.9'
  description = 'Many service utilities class, with Jetty, include: RESTful, Servlet, Websocket.'

  dependencies {
    compile(
      project(':mx-utils'),
      project(':mx-dal'),
      project(':mx-spring'),
      libs.'jersey-server',
      libs.'jersey-media-jackson',
      libs.'jersey-jetty-http',
      libs.'jetty-server',
      libs.'jetty-servlet',
      libs.'jetty-websocket'
    )
    compile(
      libs.'httpclient',
      libs.'java-websocket'
    )
  }
}

apply from: '../../subproject.gradle'
