restful.enabled=false
restful.port=9999
restful.security=false
restful.service.classes=restfulClassesTest

servlet.enabled=true
servlet.port=9998
servlet.security=false
servlet.service.classes=servletClassesFile

websocket.enabled=true
websocket.port=9997
websocket.service.classes=websocketClassesFile
websocket.session.ping.cycleSec=5
websocket.session.clean.cycleSec=30
websocket.session.filter.rules=listFilterRule, ddosFilterRule
websocket.session.filter.rules.list.allows=127.0.0.1,::1,10.1
websocket.session.filter.rules.list.blocks=
websocket.session.filter.rules.ddos.cycleSec=30
websocket.session.filter.rules.ddos.maxConnections=20